version: '3.7'

services:
  nginx-lua:
    image: fabiocicerchia/nginx-lua:1.23-alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs:/etc/nginx/configs:ro
      - ./static:/usr/share/nginx/html/:ro
    healthcheck:
      test: ['CMD', 'curl --fail http://localhost/ || exit 1']
      interval: 30s
      timeout: 3s
      retries: 3